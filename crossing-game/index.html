<html lang="en">
  <head>
    <meta charset="UTF-8" />

      body {
        text-align: center;
      }
      canvas {
        border: 2px solid black;
        background-color: red;
      }
    </style>

  </head>
  <body>
    <h1>Doug's Crossing Game</h1>
    <canvas id="my-canvas" width="1000" height="500"></canvas>
    <script type="text/javascript">
      var canvas = document.getElementById("my-canvas");
      var ctx = canvas.getContext("2d");

      let screenWidth = 1000;
      let screenHeight = 500;
      let width = 50;
      var isGameLive = true;

      var isRightKeyPressed = false;
      var isLeftKeyPressed = false;

      class GameCharacter {
        constructor(x, y, width, height, color, speed) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.color = color;
          this.speed = speed;
          this.maxSpeed = 4;
        }

        moveVertically() {
          if (this.y > screenHeight - 100 || this.y < 50) {
            this.speed = -this.speed;
          }
          this.y += this.speed;
        }

        moveHorizontally() {
          this.x += this.speed;
        }
      }

      var enemies = [
        new GameCharacter(200, 225, width, width, "rgb(0, 0, 255)", 2),
        new GameCharacter(
          450,
          screenHeight - 100,
          width,
          width,
          "rgb(0, 0, 255)",
          3
        ),
        new GameCharacter(700, 50, width, width, "rgb(0, 0, 255)", 4),
      ];
      var player = new GameCharacter(50, 200, width, width, "#FFFF00", 0);
      var goal = new GameCharacter(
        screenWidth - width,
        200,
        width,
        100,
        "#800080",
        0
      );
      var sprites = {};

      const loadSprites = () => {
        sprites.player = new Image();
        sprites.player.src = "images/hero.png";

        sprites.background = new Image();
        sprites.background.src = "images/floor.png";

        sprites.enemy = new Image();
        sprites.enemy.src = "images/enemy.png";

        sprites.goal = new Image();
        sprites.goal.src = "images/chest.png";
      };

      const update = () => {
        player.moveHorizontally();

        if (checkCollisions(player, goal)) {
          endGameLogic("You win!");
        }

        enemies.forEach((element) => {
          if (checkCollisions(player, element)) {
            endGameLogic("Game over!");
          }

          element.moveVertically();
        });
      };

      document.onkeydown = (event) => {
        let keyPressed = event.keyCode;
        if (keyPressed == 39) {
          isRightKeyPressed = true;
          player.speed = player.maxSpeed;
        }
        if (keyPressed == 37) {
          isLeftKeyPressed = true;
          player.speed = -player.maxSpeed;
        }
      };
      document.onkeyup = (event) => {
        var keyUp = event.keyCode;
        if (keyUp == 39) {
          isRightKeyPressed = false;
          if (isLeftKeyPressed) {
            player.speed = -player.maxSpeed;
          } else {
            player.speed = 0;
          }
        } else if (keyUp == 37) {
          isLeftKeyPressed = false;
          if (isRightKeyPressed) {
            player.speed = player.maxSpeed;
          } else {
            player.speed = 0;
          }
        }
      };

      const checkCollisions = (rect1, rect2) => {
        var xOverlap =
          Math.abs(rect1.x - rect2.x) <= Math.max(rect1.width, rect2.width);
        var yOverlap =
          Math.abs(rect1.y - rect2.y) <= Math.max(rect1.height, rect2.height);
        return xOverlap && yOverlap;
      };

      const draw = () => {
        ctx.clearRect(0, 0, screenWidth, screenWidth);

        ctx.drawImage(sprites.background, 0, 0);

        ctx.drawImage(sprites.player, player.x, player.y);

        ctx.drawImage(sprites.goal, goal.x, goal.y);
        // ctx.fillStyle = player.color;
        // ctx.fillRect(player.x, player.y, player.width, player.height);

        // ctx.fillStyle = goal.color;
        // ctx.fillRect(goal.x, goal.y, goal.width, goal.height);

        enemies.forEach((element) => {
          //   ctx.fillStyle = element.color;
          //   ctx.fillRect(element.x, element.y, element.width, element.height);

          ctx.drawImage(sprites.enemy, element.x, element.y);
        });
      };

      const endGameLogic = (text) => {
        isGameLive = false;
        alert(text);
        window.location = "";
      };

      const step = () => {
        update();
        draw();
        if (isGameLive) {
          window.requestAnimationFrame(step);
        }
      };

      loadSprites();
      step();
    </script>
  </body>
</html>
